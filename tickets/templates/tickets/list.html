echo '<!DOCTYPE html>
<html>
<head>
    <title>Tickets Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Tickets Dashboard</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Issue</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.t }}</td>
                <td>{{ ticket.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No tickets found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>' > tickets/templates/tickets/list.html
