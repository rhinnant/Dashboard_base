  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar styles */
    .navbar {
      background-color: #0d1b2a; /* Navy Blue */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .navbar .navbar-brand {
      color: #ffffff;
      font-weight: 600;
      font-size: 1.5rem;
    }
    .navbar .btn-outline-light {
      border-color: #ffffff;
      color: #ffffff;
      font-weight: 600;
    }

    /* Hero section styles */
    .hero {
      background: linear-gradient(135deg, #1b263b, #0d1b2a);
      color: #ffffff;
      padding: 100px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .btn-primary {
      background-color: #3f72af; /* Stylish Blue */
      border-color: #3f72af;
      font-weight: 600;
      padding: 12px 30px;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #112d4e;
    }

    /* Responsive adjustments */
    @media(max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
